<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单控件绑定</title>
	<script src="vue.js"></script>
</head>
<body>
	<div id="vue">
		<input type="checkbox" id="checkbox" v-model="checked">
		<label for="checkbox">{{checked}}</label><br>
		<input type="checkbox" id="jack" value="Jack" v-model="checkedNames">
		<label for="jack">Jack</label>
		<input type="checkbox" id="john" value="John" v-model="checkedNames">
		<label for="john">John</label>
		<input type="checkbox" id="mike" value="Mike" v-model="checkedNames">
		<label for="mike">Mike</label><br>
		<span>checked:{{checkedNames|json}}</span><!--以json形式输出--><br>
		<input type="radio" id="one" value="One" v-model="picked">one
		<input type="radio" id="two" value="Two" v-model="picked">two<br>
		<span>picked:{{picked}}</span><br>
		<!-- value就是model的值 -->
		<select v-model="selected">
			<option value="A" selected>A</option>
			<option value="B">B</option>
			<option value="C">C</option>
		</select>
		<span>selected:{{selected}}</span>
		<br>
		<select v-model="selected2">
			<option v-for="option in options" value="{{option.value}}" >{{option.text}}</option>
		</select>
		<span>selected2:{{selected2}}</span>
		<hr>
		<input type="text" number>
		<p>number自动将用户输入的值转换为number</p>
		<input type="text" debounce="5000" v-model="deboun">
		<p>设置延迟</p>
		<p>值为：{{deboun}}</p>
	
	</div>
</body>
<script>
	var vm = new Vue({
		el : "#vue",
		data : {
			checked : false,
			checkedNames : [],
			picked : "",
			selected : "",
			options:[
				{ text:'One' ,value:'A'},
				{ text:'Two' ,value:'B'},
				{ text:'Three' ,value:'C'},
			]
		}
	});
</script>
</html>
