	<script type="text/javascript">
	window.onload=function(){
		var aInp = document.getElementsByTagName('input');
		var len = aInp.length;
		var j,t;
		aInp[len-1].onclick=function(){
			var aNum = new Array;
			var num =0;
			for(var i=0; i<len-1;i++){
				if(i%2==1){
					aNum[num]=aInp[i].value;	
					num++;					
				}
			}
			//排序
		    for(i=0;i<num-1;i++)
		    {
		    	for(j=i+1;j<num;j++)
		    	{
		    		if(aNum[i]<aNum[j])
		    		{
		    			t=aNum[j];
		    			aNum[j]=aNum[i];
		    			aNum[i]=t;
		    		}
		    	}
		    }
		    for(i=0;i<num;i++)
		    {
				document.write(aNum[i]);
			}
/*			for (j = 0; j < num; j++){
	  		    for(i=0;i<len;i++){
		    		if(aInp[i].value==aNum[j]){
		    			alert(i);
		    			break;
		    		}  	
		    	};
		    }*/
		}
	}
	</script>
