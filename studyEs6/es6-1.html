function passthru(strs, ...values){    //兼容所有情况  字符串、参数位置前后
	let result = ""
	let length = strs.length > values.length? strs.length:values.length

	for(let i=0; i<values.length; i++){
		result += strs[i] + values[i];
	}

	result += strs[values.length]
	return result
}
